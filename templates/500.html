<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Went Wrong - HeroesAndMore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #FAFAFA;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .error-icon {
            font-size: 5rem;
            color: #DC2626;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #171717;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #171717;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #525252;
            margin-bottom: 2rem;
        }
        .btn-dark {
            background: #171717;
            border-color: #171717;
            padding: 0.75rem 2rem;
        }
        .btn-dark:hover {
            background: #262626;
            border-color: #262626;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-exclamation-triangle error-icon"></i>
        <div class="error-code">500</div>
        <h1 class="error-title">Something Went Wrong</h1>
        <p class="error-message">
            We're experiencing technical difficulties. Our team has been notified and is working on it.
            Please try again in a few moments.
        </p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="/" class="btn btn-dark">
                <i class="bi bi-house me-2"></i>Go Home
            </a>
            <button onclick="location.reload()" class="btn btn-outline-dark">
                <i class="bi bi-arrow-clockwise me-2"></i>Try Again
            </button>
        </div>
        <p class="text-muted small mt-4">
            If this problem persists, please contact <a href="mailto:support@heroesandmore.com">support@heroesandmore.com</a>
        </p>
    </div>
</body>
</html>
