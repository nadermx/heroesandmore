{% extends 'base.html' %}

{% block title %}Password Changed - HeroesAndMore{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center" style="background: var(--gray-50);">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="text-center mb-4">
                    <a href="{% url 'home' %}" class="text-decoration-none">
                        <span style="font-size: 1.75rem; font-weight: 800; color: var(--gray-900);">HEROESANDMORE</span>
                    </a>
                </div>

                <div class="card">
                    <div class="card-body p-4 text-center">
                        <div class="mb-3">
                            <div class="rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 64px; height: 64px; background: rgba(34,197,94,0.1);">
                                <i class="bi bi-check-lg" style="font-size: 1.75rem; color: var(--accent-success);"></i>
                            </div>
                        </div>
                        <h4 class="fw-bold mb-2">Password Changed</h4>
                        <p class="text-muted small mb-4">Your password has been successfully reset. You can now sign in with your new password.</p>
                        <a href="{% url 'account_login' %}" class="btn btn-dark w-100 py-2 fw-semibold">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
