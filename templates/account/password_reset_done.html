{% extends 'base.html' %}

{% block title %}Check Your Email - HeroesAndMore{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center" style="background: var(--gray-50);">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="text-center mb-4">
                    <a href="{% url 'home' %}" class="text-decoration-none">
                        <span style="font-size: 1.75rem; font-weight: 800; color: var(--gray-900);">HEROESANDMORE</span>
                    </a>
                </div>

                <div class="card">
                    <div class="card-body p-4 text-center">
                        <div class="mb-3">
                            <div class="rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 64px; height: 64px; background: rgba(0,180,216,0.1);">
                                <i class="bi bi-envelope-check" style="font-size: 1.75rem; color: var(--brand-cyan);"></i>
                            </div>
                        </div>
                        <h4 class="fw-bold mb-2">Check Your Email</h4>
                        <p class="text-muted small mb-0">We've sent a password reset link to your email address. Please check your inbox and click the link to reset your password.</p>
                    </div>
                </div>

                <p class="text-center mt-4 text-muted">
                    <a href="{% url 'account_login' %}" class="fw-semibold text-dark">Back to Sign In</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
