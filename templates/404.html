<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - HeroesAndMore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #FAFAFA;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        .error-icon {
            font-size: 5rem;
            color: #737373;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            color: #171717;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #171717;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #525252;
            margin-bottom: 2rem;
        }
        .btn-dark {
            background: #171717;
            border-color: #171717;
            padding: 0.75rem 2rem;
        }
        .btn-dark:hover {
            background: #262626;
            border-color: #262626;
        }
        .suggestions {
            text-align: left;
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid #E5E5E5;
        }
        .suggestions h6 {
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .suggestions a {
            color: #171717;
            text-decoration: none;
        }
        .suggestions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-search error-icon"></i>
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="d-flex gap-3 justify-content-center">
            <a href="/" class="btn btn-dark">
                <i class="bi bi-house me-2"></i>Go Home
            </a>
            <a href="/marketplace/" class="btn btn-outline-dark">
                <i class="bi bi-shop me-2"></i>Browse Marketplace
            </a>
        </div>

        <div class="suggestions">
            <h6>Looking for something?</h6>
            <ul class="list-unstyled mb-0">
                <li class="mb-2"><i class="bi bi-tag me-2"></i><a href="/marketplace/">Browse all listings</a></li>
                <li class="mb-2"><i class="bi bi-collection me-2"></i><a href="/collections/">Explore collections</a></li>
                <li class="mb-2"><i class="bi bi-graph-up me-2"></i><a href="/price-guide/">Price guide</a></li>
                <li><i class="bi bi-person me-2"></i><a href="/auth/login/">Sign in to your account</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
