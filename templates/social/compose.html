{% extends "base.html" %}

{% block title %}New Message - HeroesAndMore{% endblock %}

{% block content %}
<div class="section-alt border-bottom" style="padding: 1.5rem 0;">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-2">
                <li class="breadcrumb-item"><a href="{% url 'social:inbox' %}">Messages</a></li>
                <li class="breadcrumb-item active">New Message</li>
            </ol>
        </nav>
        <h1 style="font-size: 1.75rem; margin-bottom: 0;">New Message</h1>
    </div>
</div>

<div class="container py-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">To</label>
                            <input type="text" name="recipient" class="form-control" required
                                   value="{{ recipient.username|default:'' }}" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" required placeholder="Message subject">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea name="body" class="form-control" rows="6" required placeholder="Write your message..."></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-dark">
                                <i class="bi bi-send me-1"></i> Send Message
                            </button>
                            <a href="{% url 'social:inbox' %}" class="btn btn-outline-dark">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
