{% extends "base.html" %}

{% block title %}Edit Post - HeroesAndMore{% endblock %}

{% block content %}
<div class="section-alt border-bottom" style="padding: 1.5rem 0;">
    <div class="container">
        <h1 style="font-size: 1.75rem; margin-bottom: 0;">Edit Post</h1>
    </div>
</div>

<div class="container py-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea name="content" class="form-control" rows="8" required>{{ post.content }}</textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-dark">Save Changes</button>
                            <a href="javascript:history.back()" class="btn btn-outline-dark">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
