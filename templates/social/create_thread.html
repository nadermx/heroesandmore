{% extends "base.html" %}

{% block title %}New Thread - {{ category.name }} - HeroesAndMore{% endblock %}

{% block content %}
<div class="section-alt border-bottom" style="padding: 1.5rem 0;">
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-2">
                <li class="breadcrumb-item"><a href="{% url 'social:forum_index' %}">Forums</a></li>
                <li class="breadcrumb-item"><a href="{% url 'social:forum_category' slug=category.slug %}">{{ category.name }}</a></li>
                <li class="breadcrumb-item active">New Thread</li>
            </ol>
        </nav>
        <h1 style="font-size: 1.75rem; margin-bottom: 0;">Start a New Thread</h1>
    </div>
</div>

<div class="container py-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" name="title" class="form-control" required placeholder="Thread title">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea name="content" class="form-control" rows="8" required placeholder="What would you like to discuss?"></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-dark">
                                <i class="bi bi-send me-1"></i> Create Thread
                            </button>
                            <a href="{% url 'social:forum_category' slug=category.slug %}" class="btn btn-outline-dark">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
