{% extends "base.html" %}

{% block title %}Delete Saved Search - HeroesAndMore{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bi bi-exclamation-triangle display-1 text-warning mb-3"></i>
                    <h4>Delete Saved Search?</h4>
                    <p class="text-muted">Are you sure you want to delete this saved search? You will no longer receive notifications for matching items.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'alerts:saved_search_list' %}" class="btn btn-outline-dark">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
