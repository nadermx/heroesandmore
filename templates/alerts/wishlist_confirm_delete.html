{% extends "base.html" %}

{% block title %}Delete Wishlist - HeroesAndMore{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bi bi-exclamation-triangle display-1 text-warning mb-3"></i>
                    <h4>Delete Wishlist?</h4>
                    <p class="text-muted">Are you sure you want to delete "{{ wishlist.name }}"? This will also delete all items in this wishlist.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-danger">Yes, Delete</button>
                            <a href="{% url 'alerts:wishlist_list' %}" class="btn btn-outline-dark">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
