{% extends 'base.html' %}

{% block content %}

    <div class="container text-center" style="max-width: 500px;">
        <i class="bi bi-envelope-x" style="font-size: 3rem; color: var(--gray-400);"></i>
        <h2 class="mt-3 mb-3">You've been unsubscribed</h2>

        <a href="{% url 'newsletter_subscribe' %}" class="btn btn-outline-dark">Resubscribe</a>

</section>
{% endblock %}
